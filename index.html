<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Step into Raagame2 with Raahil. Enjoy free unblocked games and create your own account to unlock more!">
  <title>Welcome to Girly Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #FFC0CB, #800080);
      background-size: 400% 400%;
      animation: swirl 10s linear infinite;
      color: white;
      position: relative;
    }

    @keyframes swirl {
      0% { background-position: 0 0; }
      100% { background-position: 300% 300%; }
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .game-button, .auth-button {
      width: 200px;
      height: 50px;
      border: none;
      border-radius: 15px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .game-button:hover, .auth-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .raagame3 { background: linear-gradient(to bottom right, #FF5733, #C70039); }
    .popit-master { background: linear-gradient(to bottom right, #33FF57, #28A745); }
    .minecraft { background: linear-gradient(to bottom right, #FFC300, #FF5733); }
    .survival-race { background: linear-gradient(to bottom right, #33C3FF, #0074D9); }

    .auth-button {
      background: linear-gradient(to bottom right, #FF851B, #FF4136);
    }

    /* Modal styles */
    #game-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }

    #game-modal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      color: black;
    }

    #game-modal button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #game-modal .confirm {
      background-color: #28a745;
      color: white;
    }

    #game-modal .cancel {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Main Buttons -->
  <div>
    <h1>Welcome to the Girly Games</h1>
    <h2>Games for girls only,which is constantly updating</h2>
    <div class="button-container">
      <button class="game-button raagame3" onclick="showGameModal('makeover', 'https://raahilaalam.github.io/gg/gg.html')">Play Glam Girl Dress Up</button>
      <button class="game-button raagame3" onclick="showGameModal('nail art', 'https://www.crazygames.com/embed/nail-art-salon-for-girls')">Play Nail Art</button>
      <button class="game-button raagame3" onclick="showGameModal('princess makup', 'https://www.crazygames.com/embed/beauty-princess-makeup-game')">Play Beauty Princess Makup</button>
      <button class="game-button raagame3" onclick="showGameModal('Vortella makup', 'https://www.brightestgames.com/game/vortellas-dress-up')">Play Votella's Dress Up</button>
      <button class="auth-button" onclick="showSignUpForm()">Sign Up</button>
      <button class="auth-button" onclick="showSignInForm()">Sign In</button>
    </div>
  </div>

  <!-- Game Modal -->
  <div id="game-modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button class="confirm" onclick="launchGame()">Yes</button>
      <button class="cancel" onclick="cancelGame()">No</button>
    </div>
  </div>

  <!-- Embed AI Assistant Script -->
  <script 
    src="https://cdn.jsdelivr.net/gh/devvcore/embedai/embed.js"
    data-org-id="org_e4a8f1c1-db03-4aef-ae3c-d91a299fd577"
    data-collection-id="c_a57a15da_dc08_4e2f_af76_ba598201be37"
    data-api-url="https://embedai-backend-588efaf85c73.herokuapp.com">
  </script>

  <script>
    let selectedGameUrl = "";
    let customTitle = "Game Window"; // Default title

    function showGameModal(gameName, gameUrl) {
      selectedGameUrl = gameUrl; // Store the game URL globally
      customTitle = prompt("Enter a title for the game window:", gameName) || gameName; // Allow user to customize the title
      document.getElementById('modal-message').innerText = `Do you want to play ${gameName}?`;
      document.getElementById('game-modal').style.display = 'flex';
    }

    function launchGame() {
      const newWindow = window.open('about:blank', '_blank', 'width=800,height=600');
      if (newWindow) {
        newWindow.document.write(`
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <title>${customTitle}</title> <!-- Dynamic title -->
            <style>
              body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
              iframe { width: 100%; height: 100%; border: none; }
            </style>
          </head>
          <body>
            <iframe src="${selectedGameUrl}" allowfullscreen></iframe>
          </body>
          </html>
        `);
      } else {
        alert("Pop-up blocked! Please allow pop-ups for this site.");
      }
      closeModal();
    }

    function cancelGame() {
      closeModal();
    }

    function closeModal() {
      document.getElementById('game-modal').style.display = 'none';
      selectedGameUrl = ""; // Clear the stored URL
    }
  </script>

</body>
</html>
